<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapoorani</title>
    
     <!-- BOOTSTRAP js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="Style.css">

</head>
<body onload="reloadTaskCard">
    <!-- BOOTSTRAP js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
    <!--Modal-->
     <div class="modal fade" id="newcardmodel" tabindex="-1"
      aria-labelledby="newCardModel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="model-header">
               <h5 class="model-title" id="addNewModelLabel">Add New Task
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" 
              aria-label="close">
                <i class="fas fa-times"></i>
            </button>
           </div>
           <div class="model-body">
               <div class="mb-3">
                   <label for="imageURL" class="form-label">Image URL</label>
                   <input type="url" class="form-control" id="imageURL" placeholder="http://example.com/image.png"/>
               </div>
               <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="url" class="form-control" id="taskTitle" placeholder="Learn web Dev" required/>
               </div>
               <div class="mb-3">
                <label for="Tags" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="Tags" placeholder="Work.." required/>
               </div>
               <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea  class="form-control" id="taskDescription" placeholder="http://example.com/image.png" rows="4" required></textarea>
               </div>
               

           </div>
           <div class="model-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
               <button type="submit" class="btn btn-primary" onclick="addcard()" data-bs-dismiss="modal">Save Changes</button>
           </div>
       </div>
    
    </div>



    
    
    
    
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand font-weight-700">
             <a  href="index.html">TaskY</a>
            </h1>
            <button class="navbar-toggler" type="button"
             data-bs-toggle="collapse" 
             data-bs-target="#navbarSupportedcontent"
            aria-controls="#navbarSupportedcontent" 
            aria-expanded="false" 
            aria-label="Toggle Navigation"> 
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedcontent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><strong>home</strong></a>
                    </li>
                </ul>
                <button class="btn btn-primary ml-auto">
                    <i class="fas fa-plus mr-2"
                    data-bs-toggle="modal"
                    data-bs-target="#addNewModel">
                </i>Add new
                </button>
            </div>
        </div>

    </nav>
    <main class="container">
        <section>
            <div class="row task_contents">
                <div class="col-md-6 col-lg-6 mt-3">
                  <div class="card">
                     <div class="card_header">
                         <div class="card-header d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-info mr-2" name=${id}
                            onclick="editTask.apply(this,arguement)">
                                <i class="fas fa-pencil-alt"></i>
                           </button>
                           <button type="button" class="btn btn-outline-danger" name=${id}
                           onclick="deleteTask.apply(this,arguement)">
                               <i class="fas fa-trash-alt"></i>
                           </button>
                        
                        </div>
                        <img src="image.jpg" class="card-img-top" alt="image"/>
                          <div class="card-body">
                              <h5 class="card-title">Task Title</h5>
                              <p class="card-text">This is description</p>
                              <span class="badge bg-primary m-1">important</span>
                         </div>

                         <div class="card-footer">
                             <button type="button" class="btn btn-outline-primary float-right">
                               open task
                              </button>
                          </div>
                      </div>
                </div>
              </div>
            </div>
        </section>
    </main>

   
</body> 
</html>
